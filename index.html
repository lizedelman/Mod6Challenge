<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
  </head>

  <body class="min-100-vh flex-column">
    <header class="p-5 text-center text-white bg-primary header">
      <h1>Weather Dashboard</h1>
    </header>

    <div class="container">
      <div class="row">
        <div class="col">
          <h3>Search for a city:</h3>
          <div class="input-group mb-3 citysearch w-auto">
            <input
              type="text"
              class="form-control"
              placeholder="Chicago"
              aria-label="Chicago"
              aria-describedby="button-addon2"
              id="searchcityinput"
            />
            <button
              class="btn btn-outline-secondary search-btn"
              type="button"
              id="button-addon2"
            >
              Search
            </button>
          </div>
        </div>

        <div class="col-6 bg-light p-3 border" id="currentdaysdata">
          <div id="currentcity"></div>
          <!-- <p id="currenttemp">Temp:</p>
          <p id="currentwind">Wind:</p>
          <p id="currenthumidty">Humidity:</p> -->
        </div>
      </div>

      <div class="row">
        <div class="col bd-highlight mb-3">
          <div class="p-2 bd-highlight">placeholder</div>
          <div class="p-2 bd-highlight">placeholder</div>
          <div class="p-2 bd-highlight">placeholder</div>
        </div>

        <div class="col">
          <div class="row row-cols-1 row-cols-md-5 g-4">
            <div class="col">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Date</h5>
                  <p class="card-text">Temp:</p>
                  <p class="card-text">Wind:</p>
                  <p class="card-text">Humidity:</p>
                </div>
              </div>
            </div>

            <div class="col">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Date</h5>
                  <p class="card-text">Temp:</p>
                  <p class="card-text">Wind:</p>
                  <p class="card-text">Humidity:</p>
                </div>
              </div>
            </div>

            <div class="col">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Date</h5>
                  <p class="card-text">Temp:</p>
                  <p class="card-text">Wind:</p>
                  <p class="card-text">Humidity:</p>
                </div>
              </div>
            </div>

            <div class="col">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Date</h5>
                  <p class="card-text">Temp:</p>
                  <p class="card-text">Wind:</p>
                  <p class="card-text">Humidity:</p>
                </div>
              </div>
            </div>

            <div class="col">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Date</h5>
                  <p class="card-text">Temp:</p>
                  <p class="card-text">Wind:</p>
                  <p class="card-text">Humidity:</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="config.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
