<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />

    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="Assets/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
  </head>

  <body class="min-100-vh flex-column">
    <header class="p-5 text-center text-white bg-primary header">
      <h1>Weather Dashboard</h1>
    </header>

    <div class="container">
      <div class="row">
        <div class="col">
          <h5>Search for a city:</h5>
          <div class="input-group mb-3 citysearch w-auto">
            <input
              type="text"
              class="form-control"
              placeholder="Chicago"
              aria-label="Chicago"
              aria-describedby="button-addon2"
              id="searchcityinput"
            />
            <button
              class="btn btn-outline-secondary search-btn"
              type="button"
              id="button-addon2"
            >
              Search
            </button>
          </div>
          <div class="col bd-highlight mb-3" id="historyTitle">
            <button class="btn" type="button" id="history-btn"></button>
          </div>
        </div>

        <div class="col-6 bg-light p-3 border" id="currentdaysdata">
          <div id="currentcity"></div>
          <h3 id="cityName"></h3>
          <p id="today"></p>
          <p id="description"></p>
          <p id="dailyicon"></p>
          <p id="currenttemp"></p>
          <p id="currentwind"></p>
          <p id="currenthumidty"></p>
        </div>
      </div>

      <div class="row">
        <div class="container text-sm">
          <div class="row row-cols-6">
            <div class="col forecast forecastDays" id="dayone"></div>
            <div class="col forecast forecastDays" id="daytwo"></div>
            <div class="col forecast forecastDays" id="daythree"></div>
            <div class="col forecast forecastDays" id="dayfour"></div>
            <div class="col forecast forecastDays" id="dayfive"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="Develop/config.js"></script>
    <script src="Develop/script.js"></script>
  </body>
</html>
